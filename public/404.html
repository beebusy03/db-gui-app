<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to your app
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.href = '/db-gui-app/index.html' + (path !== '/' ? '?p=' + encodeURIComponent(path + search + hash) : '');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
